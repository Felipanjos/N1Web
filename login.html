<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Fast Cantina's</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<header id="header"></header>

<body>
  <div class="wrapper">
    <div class="container">

      <h2>Login</h2>

      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="seuemail@dominio.com" name="email">
          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Senha:</label>
          <div class="col-sm-10">          
            <input type="password" class="form-control" id="pwd" placeholder="********" name="pwd">
          </div>
        </div>
        
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" name="remember">Lembrar credenciais</label>
            </div>
          </div>
        </div>
        
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Entrar</button>
          </div>
        </div>
      </form>
      
    </div>
    <div class="push"></div>
  </div>
  <footer id="footer"></footer>
</body>

  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
</html>
