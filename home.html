<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fast Cantina's</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<header id="header"></header>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="container">
                <!-- <h1 class="center-title">Obras em promoção</h1> -->
                <br>
                <br>
                <br>
                <div id="acervo" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#acervo" data-slide-to="0" class="active"></li>
                    <li data-target="#acervo" data-slide-to="1"></li>
                    <li data-target="#acervo" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                    <img src="img/logo-carousel.png" alt="LordOfRings" width="460" height="345" class="center-block">
                    </div>
                    <div class="item">
                    <img src="img/duna.png" alt="Duna" width="460" height="345" class="center-block">
                    <!-- sobre nós -->
                    </div>
                    <div class="item">
                    <img src="img/pequeno_príncipe.jpg" alt="LittlePrince" width="460" height="345" class="center-block">
                    <!-- vantagens do sistema -->
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#acervo" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#acervo" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                </div>
            </div>
        </div>
        <div class="push"></div>
    </div>
    <footer id="footer"></footer>
</body>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</html>
